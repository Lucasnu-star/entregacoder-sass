<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registrarse</title>
</head>
<body>
    <div  class="grid-rest">
        <header class="hraderr" >
            <section class="logo-text">
                <div class="logo">
                    <img src="img/logoforzagym.jpg" alt="logotipo forzagym">
                </div>
                <div class="text">
                    <p>Forza Gym</p>
                </div>
            </section>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="coach.html">Coaches</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="informacion.html">Informacion</a></li>
                </ul>
            </nav>
        </header>
        <main class="grid-register">
            <div class="register1">
                <div class="spinning-funcional">
                    <div class="text-register">
                        <h3>Inscribite ahora mismo desde nuestra pagina!</h3>
                    </div>
                    <div class="buttons-spining-funcional">
                        <div class="funcional-botton">
                            <input class="botons" type="submit" value="Funcional">
                            
                        </div>
                        <div class="spinning-botton">
                            <input class="botons" type="submit" value="Spinning">
                        </div>
                    </div>
                    <div class="form-register">
                            <input class="controls2" type="text" name="name" id="names" placeholder="Ingrese su nombre completo">
                            <input class="controls2" type="text" name="mail" id="mails" placeholder="Ingrese su email">
                            <input class="controlss2" type="date" name="Question" id="Questions" >
                    </div>
                </div>
            </div>
            <div class="register2">
                <div class="horario">
                    <h3>Horario</h3>
                </div>
                <div class="dia">
                    <h3>Dias (Por semana)</h3>
                </div>
                <div class="row1">
                    <div class="dias-semana">
                        <input class="botons3d" type="submit" value="3 dias">
                    </div>
                    <div class="dias-semana">
                        <input class="botons3d" type="submit" value="6 dias">
                    </div>
                </div>
                <div class="row2">
                    <div class="horarioss">
                        <input class="botons4h" type="submit" value="MaÃ±ana">
                    </div>
                    <div class="horarioss">
                        <input class="botons4h" type="submit" value="Tarde">
                    </div>
                    <div class="horarioss">
                        <input class="botons4h" type="submit" value="Noche">
                    </div>
                </div>
            </div>
            <aside class="publicidad">
                <img src="img/proteinas2.jpg" alt="proteina servicio que ofrece forza gym">
                <p>20% descuento en suplementos si te registras ya desde la pagina oficial de forza gym!</p>
            </aside>
        </main>
        <footer class="foot">
            <section class="sec-1">
                <div class="contact">
                    <h4><a href="#">Contactanos aqui!</a></h4>
                </div>
                <div class="redes-logos">
                    <a href="#"><i id="logitos" class="fa-brands fa-instagram" ></i></a>
                    <a href="#"><i id="logitos" class="fa-brands fa-facebook"></i></a>
                </div>
            </section>
            <section class="sec-2">
                <h4>@ForzaGym</h4>
            </section>

    <script>
        AOS.init();
    </script>
